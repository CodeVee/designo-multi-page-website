<div class="product text-center relative br-15">
  <img [src]="product.imageUrl" alt="express" class="product__img">
  <div class="product__info">
    <h3 class="product__header text-sm text-upper text-peach fw-500 ls-5">{{product.header}}</h3>
    <p class="product__text text-xs text-dark">
      {{product.message}}
    </p>
  </div>
</div>
